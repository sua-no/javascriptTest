<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        solution();
        function solution() {
            var answer = [];
            var arr = [3, 2, 6];
            var divisor = 10;

            answer = arr.filter(remain);
            function remain(a) {
                if (a % divisor == 0) {
                    return a;
                }
            }

            // for (var i = 0; i < arr.length; i++) {
            //     var val = arr[i] % divisor;
            //     if (val == 0) {
            //         answer.push(arr[i]);
            //     }
            // }
            if (answer == 0) {
                answer.push(-1);
            } else {
                answer.sort(function (a, b) {
                    return a - b;
                });
            }

            console.log(answer);

            return answer;
        }
    </script>
</head>
